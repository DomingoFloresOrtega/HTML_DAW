<!DOCTYPE html>
<html>
	<head>
		<title>Redes Sociales</title>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="../Images/favicon.jpg" />
	</head>
	
	<body>
		<h1>Redes sociales</h1>
		
		<table border="1">
			<tr>
				<th colspan="2">Nombre</th>
				<th>¿Tengo cuenta?</th>
				<th>Valoración</th>
				<th>Dirección</th>
			</tr>
			
			<tr>
				<th rowspan="2">Facebook</td>
				<td rowspan="2"><img src="../Images/Imagenes_Tabla/1352718801_FacebookShop.png" title="facebook" alt="facebook" /></td>
				<td rowspan="2"><input type="checkbox" checked /></td>
				<td><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-2.png" title="2 stars" alt="2 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /></td>
				<td rowspan="2"><a href="https://www.facebook.com">https://www.facebook.com</a></td>
			</tr>
			<tr>
				<td align="center">2.5 / 5</td>
			</tr>
			
			<tr>
				<th rowspan="2">Flickr</td>
				<td rowspan="2"><img src="../Images/Imagenes_Tabla/1352718827_flickrshop.png" title="flickr" alt="flickr" /></td>
				<td rowspan="2"><input type="checkbox" checked /></td>
				<td><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-1.png" title="1 stars" alt="1 stars" /></td>
				<td rowspan="2"><a href="https://www.flickr.com">https://www.flickr.com</a></td>
			</tr>
			<tr>
				<td>4.25 / 5</td>
			</tr>
			
			<tr>
				<th rowspan="2">Vimeo</td>
				<td rowspan="2"><img src="../Images/Imagenes_Tabla/1352718818_vimeoshop.png" title="vimeo" alt="vimeo" /></td>
				<td rowspan="2"><input type="checkbox" /></td>
				<td><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /></td>
				<td rowspan="2"><a href="https://www.vimeo.com">https://www.vimeo.com</a></td>
			</tr>
			<tr>
				<td><b>Sin valorar todavía</b></td>
			</tr>
			
			<tr>
				<th rowspan="2">Youtube</td>
				<td rowspan="2"><img src="../Images/Imagenes_Tabla/1352718809_youtube_shop.png" title="youtube" alt="youtube" /></td>
				<td rowspan="2"><input type="checkbox" checked /></td>
				<td><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-4.png" title="4 stars" alt="4 stars" /><img src="../Images/Imagenes_Tabla/star-3.png" title="3 stars" alt="3 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /><img src="../Images/Imagenes_Tabla/star-0.png" title="0 stars" alt="0 stars" /></td>
				<td rowspan="2"><a href="https://www.youtube.com">https://www.youtube.com</a></td>
			</tr>
			<tr>
				<td>2.75 / 5</td>
			</tr>
		</table>
	</body>
</html>
