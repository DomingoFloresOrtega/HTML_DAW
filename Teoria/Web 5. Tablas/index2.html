<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejemplo de tabla avanzada</title>
	</head>
	
	<body>
		<h1>Resultado de la búsqueda</h1>
		
		
		<table border="1" align="center">
		<caption>Resultado de la búsqueda</caption>
			<tr>
				<th scope="col">Imagen</th>
				<th scope="col">Datos</th>
			</tr>
			
			<tr>
				<td><img src="images/portatil.png" alt="Imagen de portatil" title="Imagen de portatil" /></td>
				<td><p><a href="#"><b>Portátil - 3 GHz - 4 GB RAM</b></a></p>
				<p><a href="#">Comprar:</a> <s>2.990€</s> <b>2.599€</b></p></td>
			</tr>
			
			<tr>
				<td><img src="images/videocamara.png" alt="Imagen de videocámara" title="Imagen de videocámara" /></td>
				<td><p><a href="#"><b>Videocámara - Alta definición 1080p - 60 GB</b></a></p>
				<p><a href="#">Comprar:</a> <s>1.099€</s> <b>999€</b></p></td>
			</tr>
			
			<tr>
				<td><img src="images/tv.png" alt="Imagen de TV" title="Imagen de TV" /></td>
				<td><p><a href="#"><b>Televisor - 46" - Full HD</b></a></p>
				<p><a href="#">Comprar:</a> <s>1.999€</s> <b>1.799€</b></p></td>
			</tr>
			
			<tr>
				<td><img src="images/movil.png" alt="Imagen de móvil" title="Imagen de móvil" /></td>
				<td><p><a href="#"><b>Móvil - 3G - Wi-Fi - 8 GB</b></a></p>
				<p><a href="#">Comprar:</a> <s>399€</s> <b>349€</b></p></td>
			</tr>
		</table>
	</body>
</html>
