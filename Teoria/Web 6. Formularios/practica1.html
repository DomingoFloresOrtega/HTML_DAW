<html>
	<head>
		<title>PRACTICA 1</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Rellena tu CV</h1>
		
		<form action="php/insertar_cv.html" method="post" enctype="multipart/form-data" >
			<p><label for="name">Nombre:</label></br>
			<input type="text" id="name" name="nombre" maxlength="30" /></p>
			
			<p><label for="ape">Apellidos:</label></br>
			<input type="text" id="ape" name="apellidos" maxlength="80" size="60" /></p>
			
			<p><label for="pass">Contrase√±a:</label></br>
			<input type="password" id="pass" name="pass" maxlength="10" /></p>
			
			<p><label for="dni">DNI:</label></br>
			<input type="text" name="DNI" id="dni" size="9" maxlength="9" size="10" /></p>
			
			<p>Sexo:</br>
			<input type="radio" name="sex" id="hombre" value="hombre" checked required /><label for="sex">Hombre</label></br>
			<input type="radio" name="sex" id="mujer" value="mujer" required /><label for="sex">Mujer</label></p>
			
			<p><label for="file">Incluir mi foto:</label>
			<input type="file" name="picture" id="file" accept="image/*" /></p>
			
			<label for="check">Suscribirme al boletin de novedades:</label>
			<input type="checkbox" name="subscription" id="check" checked/>

			<p><input type="submit" id="enviar" value="Guardar cambios" />
			<input type="reset" id="borrar" value="Borrar los datos introducidos" /></p>
		</form>
	</body>
</html>
