<!DOCTYPE html>
<html>
	<head>
		<title>Información sobre el producto</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Información sobre el producto</h1>
		
		<form action="index.html" method="get">
			<fieldset>
				<legend>Datos básicos</legend>
				
				<p>
					<label for="name">Nombre</label></br>
					<input type="text" name="name" id="name" size="40" />
				</p>
				
				<p>
					<label for="description">Descripción</label></br>
					<textarea name="description" id="description" cols="40" rows="5"></textarea>
				</p>
				
				<p>
					<label for="picture">Foto</label>
					<input type="file" name="picture" id="picture" accept="image/*"/>
				</p>
				
				<p>
					<input type="checkbox" name="views" id="check1" />
					<label for="check1">Añadir contador de visitas</label>
				</p>
			</fieldset>
			</br>
			<fieldset>
				<legend>Datos económicos</legend>
				
				<p>
					<label for="name">Precio</label>
					<input type="text" name="price" id="price" size="6" maxlength="7" />&nbsp;€&nbsp;&nbsp;&nbsp;&nbsp;
				
					<label for="impuestos">Impuestos</label>
					<select name="impuestos">
						<optgroup label="Impuestos bajos">
							<option value="4%" selected>4%</option>
							<option value="7%">7%</option>
						</optgroup>
						<optgroup label="Impuestos altos">
							<option value="16%">16%</option>
							<option value="25%">25%</option>
						</optgroup>
					</select>
				</p>
				
				<p>	
					Promoción</br>
					<input type="radio" name="promotion" id="clear" value="clear" checked />
					<label for="clear">Ninguno</label></br>
					<input type="radio" name="promotion" id="free" value="free" />
					<label for="free">Transporte gratuito</label></br>
					<input type="radio" name="promotion" id="5%" value="5%" />
					<label for="5%">Descuento 5%</label>
					
				</p>
			</fieldset>
		</form>
	</body>
</html>
